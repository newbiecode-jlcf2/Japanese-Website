    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #e74c3c; 
            --bg: #f8f9fa; 
            --card-bg: #ffffff;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", "Meiryo", sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            min-height: 100vh; 
            background: var(--bg); 
            margin: 0; 
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
            box-sizing: border-box;
        }

        /* Responsive Chapter Menu */
        .chapter-container { 
            margin-top: 20px;
            margin-bottom: 20px; 
            display: flex; 
            gap: 10px; 
            overflow-x: auto; 
            width: 100%;
            padding: 10px 5px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .chapter-container::-webkit-scrollbar { display: none; }

        .chapter-btn { 
            flex: 0 0 auto;
            padding: 12px 20px; 
            background: var(--card-bg); 
            border: 2px solid var(--primary); 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 14px;
            font-weight: bold;
            color: var(--primary);
            transition: 0.2s;
        }
        .chapter-btn.active { background: var(--primary); color: white; }

        /* Card Design */
        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px; 
            height: 45vh;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            cursor: pointer; 
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
        }
        .card:active { transform: scale(0.96); }

        #word-display { 
            font-size: clamp(80px, 25vw, 150px); 
            font-weight: 800; 
            color: var(--primary); 
            margin: 0; 
        }
        
        /* 1. 預設狀態：完全透明，且「不設定」動畫時間 */
#romaji-display { 
    font-size: 32px; 
    color: var(--accent); 
    margin-top: 15px;
    font-weight: 600;
    opacity: 0; 
    /* 這裡刪除原本的 transition: opacity 0.2s; */
}

/* 2. 顯示狀態：加上 visible 時，才啟動 0.2 秒的淡入動畫 */
#romaji-display.visible { 
    opacity: 1; 
    transition: opacity 0.2s ease-in; 
}

        .next-btn { 
            margin-top: auto;
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
            padding: 20px; 
            font-size: 22px; 
            font-weight: bold;
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 20px; 
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
        }
    </style>
</head>

{ jp: "おやこどん (親子丼)", ro: "日式雞肉飯 oyakodon" },
{ jp: "のみもの (飲み物)", ro: "飲料 nomimono" },
{ jp: "ミルク", ro: "牛奶 miruku" },
{ jp: "ぎゅうにゅう (牛乳)", ro: "牛奶、牛乳 gyūnyū" },
{ jp: "ジュース", ro: "果汁 jūsu" },
{ jp: "オレンジジュース", ro: "柳橙汁 orenjijūsu" },
{ jp: "コーラ", ro: "可樂 Kōra" },
{ jp: "ビール", ro: "啤酒 bīru" },
{ jp: "コーヒー", ro: "咖啡 kōhī" },
],
        
     
        };

let currentChapter = Object.keys(chapters)[0];
        let currentWord = {};
        let wordQueue = []; // 用於存放打亂後的索引隊列

        // 3. 洗牌函式 (Fisher-Yates Shuffle)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initMenu() {
            const menu = document.getElementById('chapter-menu');
            menu.innerHTML = ""; 
            Object.keys(chapters).forEach(name => {
                const btn = document.createElement('button');
                btn.innerText = name;
                btn.className = `chapter-btn ${name === currentChapter ? 'active' : ''}`;
                btn.onclick = () => selectChapter(name);
                menu.appendChild(btn);
            });
        }

        function selectChapter(name) {
            currentChapter = name;
            wordQueue = []; // 切換章節時重置隊列
            initMenu();
            nextWord();
        }

        function nextWord() {
            const db = chapters[currentChapter];
            if (!db || db.length === 0) return;

            // --- 核心改進：隨機與顯示控制 ---

            // A. 立即隱藏羅馬拼音，解決顯示太早的問題
            const romajiElement = document.getElementById('romaji-display');
            romajiElement.classList.remove('visible');

            // B. 如果隊列空了，重新生成一個隨機順序的索引清單
            if (wordQueue.length === 0) {
                wordQueue = shuffle([...Array(db.length).keys()]);
            }

            // C. 從隊列中取出下一個索引
            const nextIndex = wordQueue.pop();
            currentWord = db[nextIndex];

            // D. 更新內容
            document.getElementById('word-display').innerText = currentWord.jp;
            romajiElement.innerText = currentWord.ro;
        }

        function showAnswer() {
            document.getElementById('romaji-display').classList.add('visible');
        }

        window.onload = () => { 
            initMenu(); 
            nextWord(); 
        };;
    </script>
